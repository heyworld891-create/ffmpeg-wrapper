<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #1e3a8a, #3b82f6, #93c5fd); }
    .glass { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.2); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="glass w-full max-w-md p-8 rounded-3xl shadow-2xl text-white">
    <h2 class="text-3xl font-bold text-center mb-6">Create Account</h2>

    {% if error %}
      <div class="bg-red-500/20 border border-red-400/40 text-center text-red-100 p-3 rounded-xl mb-4">
        {{ error }}
      </div>
    {% endif %}

    <form action="/register" method="POST" class="space-y-5">
      <div>
        <label for="username" class="text-sm font-semibold uppercase tracking-wide">Username</label>
        <input type="text" id="username" name="username" required class="w-full bg-white/10 text-white rounded-xl p-3 mt-1 border border-white/30 focus:ring-4 focus:ring-blue-400 focus:outline-none">
      </div>
      <div>
        <label for="password" class="text-sm font-semibold uppercase tracking-wide">Password</label>
        <input type="password" id="password" name="password" required class="w-full bg-white/10 text-white rounded-xl p-3 mt-1 border border-white/30 focus:ring-4 focus:ring-blue-400 focus:outline-none">
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-400 text-white font-semibold py-3 rounded-xl shadow-lg hover:from-blue-500 hover:to-blue-300 transition transform hover:scale-[1.02]">
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-200 mt-6">
      Already have an account?
      <a href="/login" class="text-blue-300 font-semibold hover:underline">Log In</a>
    </p>
  </div>
</body>
</html>
